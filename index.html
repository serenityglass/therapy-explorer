<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interface</title>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <!-- Your Firebase configuration file -->
    <script src="firebase-configuration.js"></script>
</head>
<body>
    <h1>Welcome to the AI Interface</h1>
    <div id="login-section">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div id="chat-section" style="display: none;">
        <textarea id="chat-input" rows="4" cols="50"></textarea>
        <button onclick="sendMessage()">Send</button>
        <div id="chat-output"></div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Logged in successfully
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('chat-section').style.display = 'block';
                })
                .catch((error) => {
                    console.error("Error:", error);
                    alert("Login failed. Please try again.");
                });
        }

        // Check auth state
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('chat-section').style.display = 'block';
            } else {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('chat-section').style.display = 'none';
            }
        });

        function sendMessage() {
            const message = document.getElementById('chat-input').value;
            // Here you would typically send the message to your backend
            // For now, we'll just display it in the chat output
            const chatOutput = document.getElementById('chat-output');
            chatOutput.innerHTML += `<p>User: ${message}</p>`;
            document.getElementById('chat-input').value = '';
        }
    </script>
</body>
</html>
